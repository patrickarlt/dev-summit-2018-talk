<!DOCTYPE html>
<html>
<head>
	<title>custom-element</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://rawgit.com/webcomponents/custom-elements/master/src/native-shim.js"></script>
	<script src="https://rawgit.com/webcomponents/custom-elements/master/custom-elements.min.js"></script>
	<script src="copyable-text/copyable-text-1.0.0.js"></script>
	<link rel="stylesheet" type="text/css" href="copyable-text/copyable-text-1.0.0.css">
	<link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.8/css/calcite-web.min.css">
<script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.8/js/calcite-web.min.js"></script>
</head>
<body>
	<div class="grid-container">
		<div class="column-24">
			<h1 class="leader-1">As a Dojo 2 Widget</h1>
			<div id="widget"></div>

			<h1 class="leader-1">As a Custom Element</h1>
			<custom-elements-copyable-text id="copy" label="Copy Me" text="Copied"></custom-elements-copyable-text>

			<h1 class="leader-1">A Regular Calcite Web <code>&lt;input&gt;</code></h1>
			<input type="text">
		</div>
	</div>
	<script>
		document.getElementById('copy').addEventListener('copy', ()=> {
			console.log('copy event');
		})
	</script>
</body>
</html>
